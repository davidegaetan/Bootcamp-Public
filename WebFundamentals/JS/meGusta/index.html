<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Network</title>
</head>

<body>
    <nav>
        <div class="nav-title">
            <h2>Network</h2>
        </div>
    </nav>
    <main>
        <div class="header-title">
            <h1>
                Your Feed
            </h1>
        </div>


        <div class="container">
            <div class="user-card">
                <img src="images/user-circle.png" alt="user icon">
                <a href="#">Add an avatar</a>
                <h3>James Doe</h3>
            </div>
            <div class="feed">
                <div class="post">
                    <div class="post-header">
                        <h3>Neil M</h3>
                        <div class="right-align">
                            <h5 id="likecount1">0 Like(s)</h5>
                            <button class="btn" id="1" onmousedown="addLike(this);pressedButton(this);"
                                onmouseup="notPressedButton(this)">Like</button>
                        </div>
                    </div>
                    <div class="post-body">
                        <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                    </div>
                </div>
                <div class="post">
                    <div class="post-header">
                        <h3>Nichole K</h3>
                        <div class="right-align">
                            <h5 id="likecount2">0 Like(s)</h5>
                            <button class="btn" id="2" onmousedown="addLike(this);pressedButton(this);"
                                onmouseup="notPressedButton(this)">Like</button>
                        </div>
                    </div>
                    <div class="post-body">
                        <p>Just finished my <span><a href="#">next comic</a></span>, check it out.</p>
                    </div>
                </div>
                <div class="post">
                    <div class="post-header">
                        <h3>Jim R</h3>
                        <div class="right-align">
                            <h5 id="likecount3">0 Like(s)</h5>
                            <button class="btn" id="3" onmousedown="addLike(this);pressedButton(this);"
                                onmouseup="notPressedButton(this)">Like</button>
                        </div>
                    </div>
                    <div class="post-body">
                        <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
